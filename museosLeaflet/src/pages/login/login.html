<!-- -->
<ion-content padding class="animated fadeIn login auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding-horizontal text-center class="animated fadeInDown">
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Inicio de Sesion</strong> Museos de Quito
      </h2>
    </div>

    <!-- Login form -->
    <form class="list-form">
      <ion-item>
        <label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo electrónico
          <br>
          <input type="text" placeholder="Ingresar Email" id="email">
        </label>
      </ion-item>

      <ion-item>
        <label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
          <br>
          <input type="password" placeholder="Ingresar Clave" id="password">
        </label>
      </ion-item>
    </form>

    <p text-right ion-text color="secondary" tappable (click)="forgotPass()">
      <strong>Olvide mi contraseña</strong>
    </p>

    <div>
      <button ion-button icon-start block color="dark" tappable (click)="login()">
        <ion-icon name="log-in"></ion-icon>
        Iniciar Sesion
      </button>
    </div>

    <!-- Other links -->
    <div text-center margin-top>
      <span ion-text color="secondary" tappable (click)="registro()">No tienes cuenta?
        <strong>Crear Cuenta</strong>
      </span>
    </div>

  </div>
</ion-content>

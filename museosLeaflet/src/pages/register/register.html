<ion-content class="auth-page">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <div class="logo"></div>
      <h2 ion-text class="text-primary">
        <strong>Registro de Usuarios</strong> Museos de Quito
      </h2>
    </div>


    <form class="list-form">
      <ion-item>
        <label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Nombre
          <br>
          <input type="text" placeholder="Ingresar Nombre" id="nombre">
        </label>
      </ion-item>

      <ion-item>
        <label>
          <ion-icon name="person" item-start class="text-primary"></ion-icon>
          Apellido
          <br>
          <input type="text" placeholder="Ingresar Apellido" id="apellido">
        </label>
      </ion-item>

      <ion-item>
        <label floating>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
          Correo electrónico
          <br>
          <input type="text" placeholder="Ingresar Email" id="email">
        </label>
      </ion-item>

      <ion-item>
        <label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Contraseña
          <br>
          <input type="password" placeholder="Ingresar Contraseña" id="password">
        </label>
      </ion-item>
      <ion-item>
        <label floating>
          <ion-icon name="lock" item-start class="text-primary"></ion-icon>
          Confirmar Contraseña
          <br>
          <input type="password" placeholder="Confirmar Contraseña" id="configPassword">
        </label>
      </ion-item>


    </form>

    <div margin-top>
      <button ion-button block color="dark" tappable (click)="register()">
        Crear Cuenta
      </button>

      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="login()">Ya tengo una cuenta</span>
      </div>
    </div>
  </div>
</ion-content>

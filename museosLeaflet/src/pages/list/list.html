<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Museos Disponibles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="openNavDetailsPage(item)" icon-start>
      <ion-icon [name]="item.icon" item-start></ion-icon>
      {{item.nombre}}
    </button>
  </ion-list>
  <ion-list align="center">
    <button ion-button color="primary" tappable (click)="openForm()">
      <ion-icon name="openForm"></ion-icon>
      Ingresar Museo
    </button>
  </ion-list>
</ion-content>
